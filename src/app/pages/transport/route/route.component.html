<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <div class="row">
                <div class="col-xl-6">
                    <!-- <app-page-title title="Routes"></app-page-title> -->
                    <div class="mb-3 pageHeading">
                        <h4 class="">Routes</h4>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="text-right my-auto ">
                        <button type="button" class="btn btn-success btn-sm mb-2 " routerLink="/transport/route">
                            <i class="mdi mdi-plus mr-1 mb-3"></i>Add Route
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="card-2">
                        <div class="card-body">
                            <table id="route" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th >S.No</th>
                                        <th >Route Name</th>
                                        <th >Origin Location</th>
                                        <th >Destination Location</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rows of RouterlistArr;let i = index">
                                        <td >{{i+1}}</td>
                                        <td >{{rows.routeName}}</td>
                                        <td >{{rows.originName}}</td>
                                        <td >{{rows.destName}}</td>
                                        <td class="text-center">
                                            <i class="fa fa-eye text-primary mr-4" routerLink="/transport/route-view/{{rows.id}}"
                                                aria-hidden="true"></i>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
