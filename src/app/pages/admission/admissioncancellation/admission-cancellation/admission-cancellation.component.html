    <!-- <app-page-title title="Fee Collection"></app-page-title> -->

  <form [formGroup]="cancelForm" autocomplete="off">
    <div class="row ">
      <div class="col-lg-12">
        <div class="card-2 height">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-4 ">
                <div class="form-group  ">
                  <label for="label-size">Registration Number</label>
                  <input class="form-control" id="registrationNumber" 
                    formControlName="registrationNumber" type="number" class="form-control"
                    placeholder="Registration Number"
                    [ngClass]="{ 'is-invalid': cancelSubmitted && f.registrationNumber.errors || f.registrationNumber.invalid && (f.registrationNumber.dirty || f.registrationNumber.touched)}">
                  <div
                    *ngIf="cancelSubmitted && f.registrationNumber.errors || f.registrationNumber.invalid && (f.registrationNumber.dirty || f.registrationNumber.touched)"
                    class="invalid-feedback">
                    <div *ngIf="f.registrationNumber.errors.required">Required</div>
                  
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-success mt-1" (click)="getCancel($event)">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="enableCard">
      <div class="col-12">
        <div class="row ">
          <div class="col-xl-6">
            <div class="card-2 px-3 pb-3">
              <label class="card-2-hedaing">Student Details</label>
              <div class="card-body card-max-height">
                <div class="row">
                  <div class="col-4">
                    <p>Name Of The Student</p>
                  </div>
                  <div class="col-1"><p>:</p></div>
                  <div class="col-4 text-left">
                    {{cancelObj.studentName}}
                  </div>
                  <div class="col-3"></div>

                  <div class="col-4">
                    <p>Registration Number</p>
                  </div>
                  <div class="col-1"><p>:</p></div>
                  <div class="col-4 text-left">

                  </div>

                  </div>
                  <div class="col-1"><p>:</p></div>
                  <div class="col-4 text-left">
                    {{cancelObj.sectionName}}
                  </div>
                </div>

    <ng-template #Cancel let-modal>
      <div class="modal-header ">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body " id="Cancel">                
        <div class="row">
          <div class="col-xl-12">
            <div class="form-group ">
              <label for="angularEditor">Remarks</label>
              <angular-editor id="angularEditor" placeholder="Remarks" formControlName="remarks" [(ngModel)]="cancelObj.remarks"
                [ngClass]="{ 'is-invalid': cancelSubmitted && f.remarks.errors || f.remarks.invalid && (f.remarks.dirty || f.remarks.touched)}">
              </angular-editor>
              <div
                *ngIf="cancelSubmitted && f.remarks.errors || f.remarks.invalid && (f.remarks.dirty || f.remarks.touched)"
                class="invalid-feedback">
                <div *ngIf="f.remarks.errors.required">Required</div>
                <!-- <div *ngIf="f.remarks.errors.pattern">Remark must not be empty space </div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-sm mb-2 mr-0"
            (click)=" updateCancel(modal) ">Sumbit</button>
        </div>
      </div>
    </ng-template>
  </form>
