<div class="container-fluid">

      <div class="row mt-3">
        <div class="col-xl-5 mt-3">
          <div class="card cardBorder">
            <div class="has-float-label">
            <label class="label-size">Role Details</label>
          </div>
            <div class="card-body card-min-height">
              <form [formGroup]="roleForm"  autocomplete="off">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="">Role Name</label>
                    <div class="form-group " formGroupName="roleDto">
                      <input formControlName="roleName" id="roleName" type="text" placeholder="Role Name"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': roleSubmitted && g.controls['roleName'].errors || g.controls['roleName'].invalid && (g.controls['roleName'].dirty || g.controls['roleName'].touched)}">
                      <div
                        *ngIf="roleSubmitted && g.controls['roleName'].errors || g.controls['roleName'].invalid && (g.controls['roleName'].dirty || g.controls['roleName'].touched)"
                        class="invalid-feedback">
                        <div *ngIf="g.controls['roleName'].errors.required">Required</div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-xl-5 mt-3"></div>
