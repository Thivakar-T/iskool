    <div class="row">
      <div class="col-xl-6">
        <!-- <app-page-title title="caste"></app-page-title> -->
        <div class="mb-2 pageHeading">
          <h4 class=""> Caste</h4>
        </div>
        </div>
        <div class="col-xl-6">
          <div class="text-right my-auto ">
            <button type="button" (click)="openModal(myModal)" class="btn btn-success btn-sm mb-2">
              <i class="mdi mdi-plus mr-1 mb-3"></i>Add Caste
            </button>
          </div>
        </div>
      </div>
      <!-- </div> -->
  <div class="card-2">
    <div class="card-body">
    
      <table id="caste" class="table table-bordered">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let casteList of casteArr;let i = index">
            <td>{{i + 1}}</td>
            <td>{{casteList.name}}</td>
            <td>
              <i class="fas fa-edit  text-success mr-2" (click)="editcaste(casteList, myModal)"></i>
              <i class="fa fa-trash text-danger" aria-hidden="true" (click)="openModall(dModal,casteList.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #myModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Caste</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" id="myModal">
    <form [formGroup]="casteForm" autocomplete="off" (ngSubmit)="addcaste(modal)">
      <div class="form-group ">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name" [(ngModel)]="casteObj.name"
          placeholder="Name"
          [ngClass]="{ 'is-invalid': casteSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)}">
        <div *ngIf="casteSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)"
          class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Required</div>
        </div>
      </div>
      <div class="text-right mt-2">
        <button type="submit" class="btn btn-sm btn-primary mb-2">{{buttonText}}</button>
      </div>
    </form>
  </div>
</ng-template>
<ng-template #dModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Confirm Delete</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div>
    <h6 class="ml-3 mt-2">Are you sure want to delete this ?</h6>
    <div class="text-right mt-2 mr-2">
      <!-- <button type="button" class="btn btn-danger  mb-3" (click)="modal.dismiss('Cross click')">No</button> -->
      <button type="button" class="btn btn-primary btn-sm ml-2 mb-3" (click)="deleteData(modal)">Yes</button>
    </div>
  </div>
</ng-template>
