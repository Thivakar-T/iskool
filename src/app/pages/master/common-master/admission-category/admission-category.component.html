
<div class="container-fluid">
    <div class="row">
      <div class="col-xl-12">
        <div class="row">
          <div class="col-xl-6">
            <!-- <app-page-title title="Admission Category"></app-page-title>  -->
            <div class="mb-2 pageHeading">
              <h4 class="">Admission Category</h4>
            </div>
          
          </div>
          <div class="col-xl-6">
            <div class="text-right my-auto ">
              <button type="button" (click)="openModal(myModal)" class="btn btn-success btn-sm mb-2">
                <i class="mdi mdi-plus mr-1 mb-3"></i>Add Admission Category
              </button>
            </div>
          </div>
        </div>
        <div class="card-2">
          <div class="card-body ">
            <table id="admissioncategory" class="table table-bordered mx-auto" style="width:100%">
              <thead>
                <tr>
                  <th >S.No</th>
                  <th > Name</th>
                  <th  class="ml-auto ">Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of array;let i=index">
                  <td>{{i +1}}
                  </td>
                  <td class="">{{item.name}}</td>
                  <td >
                    <i class="fas fa-edit  text-success mr-2" (click)="editCategory(item,myModal)"></i>
                    <i class="fa fa-trash text-danger  ml-auto text-right" aria-hidden="true" (click)="deleteCategory(dModal,item.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <ng-template #myModal  let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Admission Category</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div> 
        <div class="modal-body" id="myModal">
          <form [formGroup]="admissionForm" autocomplete="off">
           <div class="form-group ">
            <label for="name">Name</label>
              <input id="name"  type="text" class="form-control" autocomplete="off" placeholder="Name"   formControlName="name"  [(ngModel)]="admissionObj.name"
              [ngClass]="{ 'is-invalid': admissionSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)}">
                <div *ngIf="admissionSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)"
                class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Required</div>
              </div>
              </div>  
          <div class="text-right mt-2">
            <button type="submit" class="btn btn-sm btn-primary mb-2" (click)="addAdmission(modal)">{{buttonText}}</button>
        </div>
    </form>
      </div>
    </ng-template>

    <ng-template #dModal  let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div>
          <h6 class="ml-3 mt-2">Are you sure want to delete this ?</h6>
          <div class="text-right mt-2 mr-2">
          <button type="submit" class="btn btn-sm btn-primary mb-2 " aria-label="Close" (click)="Ok(modal)">Yes</button>
        </div>
      </div>
    </ng-template>
    </div>
