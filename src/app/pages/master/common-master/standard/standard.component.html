<div class="container-fluid">
    <!-- <h5>STANDARD</h5> -->
    <div class="row">
        <div class="col-xl-6">
            <!-- <app-page-title title="STANDARD"></app-page-title> -->
            <div class="mb-2 pageHeading">
                <h4 class="">Standard</h4>
              </div>
        </div>
        <div class="col-xl-6">
            <div class="text-right ml-5">
                <button type="button" (click)="openGST(scheme)" class="btn btn-success btn-sm mb-2 ">
                    <i class="mdi mdi-plus  mb-3"></i>Add Standard
                </button>
            </div>
        </div>
    </div>
    <div class="card-2">
        <div class="card-body">
            <!-- <div class="text-right mb-2">
                <button type="button" class="btn btn-success btn-sm mb-2" (click)="openGST(scheme)">
                    <i class="mdi mdi-plus "></i> Add Standard
                </button>
            </div> -->
            <table id="standard" class="table table-bordered mx-auto" style="width:100%">
                <thead>
                    <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rows of countArr;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{rows.name}}</td>
                        <td>
                            <i class="fas fa-edit  text-success mr-2" (click)=" editStandard(rows, scheme)"></i>
                            <i class="fa fa-trash text-danger" aria-hidden="true"
                            (click)="openModal(dModal,rows.id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #scheme let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Standard</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="Batch">
        <form [formGroup]="standardForm" autocomplete="off" (ngSubmit)="submit(modal)">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group ">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" [(ngModel)]=" standardObj
                        .name" formControlName="name" 
                            type="text" class="form-control" placeholder="Name"
                            [ngClass]="{ 'is-invalid': BatchSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)}">
                        <div *ngIf="BatchSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)"
                            class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Required</div>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="text-right">
                <button type="submit" class="btn btn-sm btn-primary mb-2">{{buttonText}}</button>
            </div>
        </form>
    </div>
</ng-template>
<ng-template #dModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <h6 class="ml-3 mt-2">Are you sure want to delete this ?</h6>
        <div class="text-right mt-2 mr-2">
            <!-- <button type="button" class="btn btn-danger  mb-3" (click)="modal.dismiss('Cross click')">No</button> -->
            <button type="button" class="btn btn-primary btn-sm ml-2 mb-3" (click)="deleteData(modal)">Yes</button>
          </div>
    </div>
</ng-template>
