<div class="container ">
    <div class="row">
        <div class="col-xl-6">
            <app-page-title title="SUBJECT"></app-page-title>
        </div>
        <div class="col-xl-6">
            <div class="text-right my-auto ">
                <button type="button" (click)="openGST(scheme)" class="btn btn-success btn-sm mb-2 ">
                    <i class="mdi mdi-plus  mb-3"></i>Add Subject
                </button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table id="subject" class="table " style="width:100%">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Catagory</th>
                        <th>Grading</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<ng-template #scheme let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Subject</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]=" SubForm" autocomplete="off" (ngSubmit)="addSub(modal)">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label for="Catagory">Country</label>
                        <ng-select id="Catagory" placeholder="Choose"  formControlName="Catagory"
                            [ngClass]="{ 'is-invalid': SubSubmitted && f.Catagory.errors || f.Catagory.invalid && (f.Catagory.dirty || f.Catagory.touched)}">
                        </ng-select>
                        <div *ngIf="SubSubmitted && f.Catagory.errors || f.Catagory.invalid && (f.Catagory.dirty || f.Catagory.touched)"
                            class="invalid-feedback">
                            <div *ngIf="f.Catagory.errors.required">Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="grading">Grading</label>
                        <ng-select id="grading" formControlName="grading" placeholder="Choose"
                            [ngClass]="{ 'is-invalid': SubSubmitted && f.grading.errors || f.grading.invalid && (f.grading.dirty || f.grading.touched)}">
                        </ng-select>
                        <div *ngIf="SubSubmitted && f.grading.errors || f.grading.invalid && (f.grading.dirty || f.grading.touched)"
                            class="invalid-feedback">
                            <div *ngIf="f.grading.errors.required">Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" formControlName="name" type="text" placeholder="Name"
                            [ngClass]="{ 'is-invalid': SubSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)}">
                        <div *ngIf="SubSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)"
                            class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group ">
                        <label for="Shortname">Short Name</label>
                        <input class="form-control" id="Shortname" formControlName="Shortname" type="text"
                            placeholder="Short Name"
                            [ngClass]="{ 'is-invalid': SubSubmitted && f.Shortname.errors || f.Shortname.invalid && (f.Shortname.dirty || f.Shortname.touched)}">
                        <div *ngIf="SubSubmitted && f.Shortname.errors || f.Shortname.invalid && (f.Shortname.dirty || f.Shortname.touched)"
                            class="invalid-feedback">
                            <div *ngIf="f.Shortname.errors.required">Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-sm btn-primary mb-2">{{buttonText}}</button>
            </div>
        </form>
    </div>
</ng-template>
