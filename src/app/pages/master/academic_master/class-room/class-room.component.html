<div class="container-fluid">

    <div class="row">
        <div class="col-xl-6">
            <!-- <app-page-title title="Class Room"></app-page-title> -->
            <div class="mb-2 pageHeading">
                <h4 class="">Class Room</h4>
              </div>
        </div>
        <div class="col-xl-6">
            <div class="text-right my-auto mb-4">
                <button type="button" class="btn btn-success btn-sm mb-2" (click)="openGST(scheme)">
                    <i class="mdi mdi-plus mr-1"></i> Add Class Room
                </button>
            </div>
        </div>
    </div>
    <div class="card-2">
        <div class="card-body">
            <table id="class" class="table table-bordered mx-auto" style="width:100%">
                <thead>
                    <tr>
                        <th width="10%">S.No</th>
                        <th width="10%">Name</th>
                        <th width="10%">Room Number</th>
                        <th width="10%">Capacity</th>
                        <th width="10%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let degreeData of countryArr;let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{degreeData.name}}</td>
                        <td>{{degreeData.roomNo}} </td>
                        <td>{{degreeData.capacity}} </td>
                        <td> <i class="fas fa-edit text-success mr-2" (click)="editBatch(degreeData, scheme)"></i>
                            <i class="fa fa-trash text-danger" aria-hidden="true"
                                (click)="openModal(dModal,degreeData.id)"></i>
                        </td>
                    </tr>
            </table>
        </div>
    </div>

</div>
<ng-template #scheme let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Class Room</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="scheme">
        <form [formGroup]="roomForm" autocomplete="off" (ngSubmit)="adddegree(modal)">
            <div class=" row">
                <div class="col-sm-12">
                        <div class="form-group">
                            <label for="names">Name</label>
                                <input class="form-control" id="names" [(ngModel)]="roomObj.name" formControlName="name"
                                    type="text" placeholder="Name"
                                    [ngClass]="{ 'is-invalid': roomSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)}">
                                <div *ngIf="roomSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)"
                                    class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Required</div>
                                </div>
                            </div>
                    
                </div>
                <div class="col-sm-12">
                        <div class="form-group ">
                            <label for="roomNo">Room Number</label>
                                <input class="form-control" id="roomNo" [(ngModel)]="roomObj.roomNo" formControlName="roomNo"
                                type="number"  placeholder="Room Number"
                                    [ngClass]="{ 'is-invalid': roomSubmitted && f.roomNo.errors || f.roomNo.invalid && (f.roomNo.dirty || f.roomNo.touched)}">
                                <div *ngIf="roomSubmitted && f.roomNo.errors || f.roomNo.invalid && (f.roomNo.dirty || f.roomNo.touched)"
                                    class="invalid-feedback">
                                    <div *ngIf="f.roomNo.errors.required">Required</div>
                                </div>
                            </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <span class="">
                            <label for="name">Capacity</label>
                            <input class="form-control" id="name" formControlName="capacity"
                                [(ngModel)]="roomObj.capacity" type="number" placeholder="Capacity"
                                [ngClass]="{ 'is-invalid': roomSubmitted && f.capacity.errors || f.capacity.invalid && (f.capacity.dirty || f.capacity.touched)}">
                            <div *ngIf="roomSubmitted && f.capacity.errors || f.capacity.invalid && (f.capacity.dirty || f.capacity.touched)"
                                class="invalid-feedback">
                                <div *ngIf="f.capacity.errors.required">Required</div>
                            </div>
                        </span>

                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-sm btn-primary mb-2">{{buttonText}}</button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #dModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <h6 class="ml-3 mt-2">Are you sure want to delete this ?</h6>
        <div class="text-right mt-2 mr-2">
            <button type="button" class="btn btn-primary btn-sm ml-2 mb-3" (click)="deleteData(modal)">Yes</button>
        </div>
    </div>
</ng-template>
