
<div class="container-fluid">
    <div class="row">
      <div class="col-xl-12">
        <div class="row">
          <div class="col-xl-6">
            <app-page-title title="Term"></app-page-title> 
          </div>
          <div class="col-xl-6">
            <div class="text-right my-auto ">
              <button type="button" (click)="openModal(myModal)" class="btn btn-success btn-sm mb-2">
                <i class="mdi mdi-plus mr-1 mb-3"></i>Add Term
              </button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body size">
            <table id="example" class="table  mx-auto" style="width:100%">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th> Name</th>
                  <th class="ml-auto">Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of array;let i=index">
                  <td>{{i +1}}
                  </td>
                  <td  >{{item.name}}</td>
                  <td>
                    <i class="fas fa-edit  text-success mr-2" (click)="editTerm(item,myModal)"></i>
                    <i class="fa fa-trash text-danger  ml-auto text-right" aria-hidden="true" (click)="deleteTerm(dModal,item.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <ng-template #myModal  let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Term</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body" id="myModal">
          <form autocomplete="off" [formGroup]="termForm">
            <div class="form-group has-float-label">
              <input id="name"  type="text" class="form-control" autocomplete="off" formControlName="name" [(ngModel)]="Obj.name" placeholder="Name"
              [ngClass]="{ 'is-invalid': termSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)}" >
                <label for="name">Name</label>
                <div
                *ngIf="termSubmitted && f.name.errors || f.name.invalid && (f.name.dirty || f.name.touched)"
                class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Required</div>
              </div> 
              </div>                     
          <div class="text-right mt-2">
          <button type="submit" class="btn btn-sm btn-primary mb-2" (click)="addterm(modal)">{{buttonText}}</button>
        </div>
      </form>
      </div>
    </ng-template>
    <ng-template #dModal  let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div>
          <h6 class="ml-3 mt-2">Are you sure to Delete this ?</h6>
          <div class="text-right mt-2 mr-2">
          <button type="submit" class="btn btn-sm btn-primary mb-2 " aria-label="Close" (click)="Ok(modal)">Yes</button>
        </div>
      </div>
    </ng-template>
    </div>
