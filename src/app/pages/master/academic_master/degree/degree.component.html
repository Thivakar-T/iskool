<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6">
      <app-page-title title="Degree"></app-page-title>
    </div>
    <div class="col-xl-6">
      <div class="text-right  ">
        <button type="button" class="btn btn-success btn-sm mb-2 " (click)="opendegree(degree)">
          <i class="mdi mdi-plus mr-1"></i> Add Degree
        </button>
      </div>
    </div>
  </div>
  <div class="card">
      <div class="card-body">
       
          <table id="degree" class="table table-bordered" style="width:100%" >
            <thead>
              <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody> 
              <tr *ngFor="let degreeData of degreeArr;let i = index"  >
                <td>{{i+1}}</td>
                <td>{{degreeData.name}}</td>
                <td>
                <i class="fas fa-edit  text-success mr-2" (click)="editDegree(degreeData, degree)"></i>
                <i class="fa fa-trash text-danger" aria-hidden="true" (click)="openModal(dModal,degreeData.id)"></i>              </td>
              </tr>
            </tbody>
          </table>
          </div>
    </div>
</div>
          
<ng-template #degree let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Degree</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" id="degree">
      <form [formGroup]="degreeform" autocomplete="off" (ngSubmit)="adddegree(modal)" >
        <div class="row">
          <div class="col-sm-12">
                <div class="form-group ">
                  <span class="has-float-label" > 
                    <input class="form-control" id="name" type="text"  placeholder="Name" formControlName="name"  [(ngModel)]="degreeObj.name"
                    [ngClass]="{ 'is-invalid': degreeSubmitted && b.name.errors || b.name.invalid && (b.name.dirty || b.name.touched)}">
                    <label for="name">Name</label>
                    <div *ngIf="degreeSubmitted && b.name.errors || b.name.invalid && (b.name.dirty || b.name.touched)"
                          class="invalid-feedback">
                          <div *ngIf="b.name.errors.required">Required</div>
                        </div>
                  </span>
                </div>
              </div>
            </div>

          
            <div class="text-right">
                <button type="submit" class="btn btn-sm btn-primary mb-2">{{buttonText}}</button>
              </div>

            </form>
            </div>
        </ng-template>

        <ng-template #dModal  let-modal>
          <div class="modal-header">
            <h4 class="modal-title">Confirm Delete</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div>
              <h6 class="ml-3 mt-2">Are you sure to Delete this ?</h6>
              <div class="text-right mt-2 mr-2 ">
                <button type="button" class="btn btn-primary btn-sm ml-2 mb-3" (click)="deleteData(modal)">Yes</button>            </div>
          </div>
        </ng-template>
