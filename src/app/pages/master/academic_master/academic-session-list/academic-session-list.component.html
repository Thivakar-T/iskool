<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6">
            <app-page-title title="Academic Session"></app-page-title>
        </div>
        <div class="col-xl-6">
          <div class="text-right my-auto mb-4">
            <button type="button" class="btn btn-success btn-sm mb-2 mr-2" routerLink="/academic-master/academic-session">
                <i class="mdi mdi-plus mr-1"></i> Add Academic Session
              </button>
          </div>
        </div>
      </div>
    <div class="card mt-3">
      <div class="card-body">
      <table id="acadamicsession" class="table table-bordered">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Year Name</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let academicSessionObj of academicSessionArr;let i = index">
                <td>{{i+1}}</td>
                <td>{{academicSessionObj.academicYearName}}</td>
                <td>{{academicSessionObj.startDate}}</td>
                <td>{{academicSessionObj.endDate}}</td>
                <td class="">
                    <i class="fas fa-edit  text-success mr-2" routerLink="/academic-master/academic-session/{{academicSessionObj.id}}"></i>
                  </td>
            </tr>
        </tbody>
      </table>
      </div>
      </div>
  </div>
